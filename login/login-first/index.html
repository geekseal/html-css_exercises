<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="login-area">
    <h2 class="hidden">로그인</h2>
    <p class="welcome">더 편리해진 위니브에 오신 것을 환영합니다.</p>
    <a class="login-link" href="">
      <img class="img-weniv" src="images/weniv-logo.png" alt="위니브">
      <span class="txt-login">로그인</span>
    </a>

    <section class="help">
      <h3 class="hidden">아이디 비밀번호 찾기와 회원가입</h3>  
      <div class="forgot">
        <img class="lock help-img" src="images/icon-lock.png" alt="">
        <a class="forgot-id help-link" href="">아이디</a><a class="forgot-password help-link" href="">비밀번호 찾기</a>
        <!-- 스타일상 마크업 개행을 안 하는 게 낫다고 판단 -->
      </div>
      <div class="register">
        <img class="user help-img" src="images/icon-user.png" alt="">
        <a class="register-create help-link" href="">회원가입</a>
      </div>
    </section>
  </article>
</body>
</html>
