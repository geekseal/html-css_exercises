<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cola cola</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-cola">
    <h1 class="screen_out">cola store</h1>
    <img class="img-logo" src="images/logo_2x.png" alt="콜라콜라 로고">
  </header>    
  <main class="main-cola">
    <article class="kiosk">
      <h2 class="screen_out">음료 키오스크</h2>
      <section class="vending_machine">
        <h3 class="screen_out">음료 자판기</h3>
        <ol class="section-drink_items">
          <li class="drink_items">
            <figure>
              <img class="img-item" src="images/original_cola_big.png" alt="">
              <figcaption>
                <p class="txt-item_name">Original_Cola</p>
                <p class="txt-item_price" id="drinkPrice">1000원</p>
              </figcaption>
            </figure>
          </li>
          <li class="drink_items">
            <figure>
              <img class="img-item" src="" alt="">
              <figcaption>
                <p class="txt-item_name"></p>
                <p class="txt-item_price" id="drinkPrice"></p>
              </figcaption>
            </figure>
          </li>
          <li class="drink_items">
            <figure>
              <img class="img-item" src="" alt="">
              <figcaption>
                <p class="txt-item_name"></p>
                <p class="txt-item_price" id="drinkPrice"></p>
              </figcaption>
            </figure>
          </li>
          <li class="drink_items">
            <figure>
              <img class="img-item" src="" alt="">
              <figcaption>
                <p class="txt-item_name"></p>
                <p class="txt-item_price" id="drinkPrice"></p>
              </figcaption>
            </figure>
          </li>
          <li class="drink_items">
            <figure>
              <img class="img-item" src="" alt="">
              <figcaption>
                <p class="txt-item_name"></p>
                <p class="txt-item_price" id="drinkPrice"></p>
              </figcaption>
            </figure>
          </li>
          <li class="drink_items">
            <figure>
              <img class="img-item" src="" alt="">
              <figcaption>
                <p class="txt-item_name"></p>
                <p class="txt-item_price" id="drinkPrice"></p>
              </figcaption>
            </figure>
          </li>
        </ol>
        <!-- 아래를 섹션으로 묶음으로써 배치를 제한하게 되지는 않을까? 범위와 기능을 잘 고려해야할듯 -->
        <section class="section-purchase">
          <h4 class="screen_out">음료 구매 영역</h4>
          <div class="balance">
            <span class="txt-left">잔액:</span>
            <span class="txt-right">1,000원</span>
          </div>
          <button class="btn-change btn">거스름돈 반환</button>
          <form class="form-pay" action="" method="">
            <input class="input-pay" type="number" placeholder="입금액 입력">
            <button class="btn-pay btn" type="submit">입금</button>
          </form>
          <ol class="my_cart">
            <li class="items-my_cart">
              <img class="img-item" src="images/original_cola_small.png" alt="">
              <p class="txt-item_name">Original_Cola</p>
              <input id="itemQuantity" class="txt-item_quantity" type="number" value="1">
              <label class="screen_out" for="itemQuantity">수량</label>
            </li>
            <!-- <li class="items-my_cart">
              <img class="img-item" src="" alt="">
              <p class="txt-item_name"></p>
              <input id="itemQuantity" class="txt-item_quantity" type="number" value="1">
              <label class="screen_out" for="itemQuantity">수량</label>
            </li> -->
          </ol>
          <button class="btn-purchase btn">획득</button>
        </section>
      </section>
      <section class="wallet">
        <div class="money">
          <span class="txt-left">소지금:</span>
          <span class="txt-right">25,000원</span>
        </div>
      </section>
      <section class="purchased">
        <h3 class="txt-purchased_items">획득한 음료</h3>
        <ol class="section-purchased_items">
          <li class="purchased_items">
            <img class="img-item" src="images/original_cola_small.png" alt="">
            <p class="txt-item_name">Original_Cola</p>
            <span class="txt-item_quantity">1</span>
          </li>
          <li class="purchased_items">
            <img class="img-item" src="images/original_cola_small.png" alt="">
            <p class="txt-item_name">Original_Cola</p>
            <span class="txt-item_quantity">1</span>
          </li>
          <li class="purchased_items">
            <img class="img-item" src="images/original_cola_small.png" alt="">
            <p class="txt-item_name">Original_Cola</p>
            <span class="txt-item_quantity">1</span>
          </li>
          <li class="purchased_items">
            <img class="img-item" src="images/original_cola_small.png" alt="">
            <p class="txt-item_name">Original_Cola</p>
            <span class="txt-item_quantity">1</span>
          </li>
        </ol>
        <p class="txt-spent_money">총 금액: 9,000원</p>
      </section>
    </article>
  </main>
</body>
</html>
