<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cola cola</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="header-cola">
            <h1 class="screen_out">cola store</h1>
            <img class="img-logo" src="images/logo_2x.png" alt="콜라콜라 로고입니다." />
        </header>
        <main class="main-cola">
            <article class="kiosk">
                <h2 class="screen_out">음료 키오스크</h2>
                <section class="vending_machine">
                    <h3 class="screen_out">음료 자판기</h3>
                    <ul class="section-drink_items">
                        <li class="drink_items">
                            <button class="btn-drink_items">
                                <img class="img-item" />
                                <p class="txt-item_name"></p>
                                <p class="txt-item_price"></p>
                            </button>
                        </li>
                        <li class="drink_items">
                            <button class="btn-drink_items">
                                <img class="img-item" />
                                <p class="txt-item_name"></p>
                                <p class="txt-item_price"></p>
                            </button>
                        </li>
                        <li class="drink_items">
                            <button class="btn-drink_items">
                                <img class="img-item" />
                                <p class="txt-item_name"></p>
                                <p class="txt-item_price"></p>
                            </button>
                        </li>
                        <li class="drink_items">
                            <button class="btn-drink_items">
                                <img class="img-item" />
                                <p class="txt-item_name"></p>
                                <p class="txt-item_price"></p>
                            </button>
                        </li>
                        <li class="drink_items">
                            <button class="btn-drink_items">
                                <img class="img-item" />
                                <p class="txt-item_name"></p>
                                <p class="txt-item_price"></p>
                            </button>
                        </li>
                        <li class="drink_items">
                            <button class="btn-drink_items">
                                <img class="img-item" />
                                <p class="txt-item_name"></p>
                                <p class="txt-item_price"></p>
                            </button>
                        </li>
                    </ul>
                    <form class="section-purchase" action="index.html" method="">
                        <fieldset class="wrap-balance_change">
                            <legend class="screen_out">잔액과 잔돈 반환 영역</legend>
                            <div class="balance">
                                <span class="txt-left">잔액 :</span>
                                <span class="txt-right">0 원</span>
                            </div>
                            <button class="btn-change btn" type="button">거스름돈 반환</button>
                        </fieldset>

                        <fieldset class="wrap-insert_money">
                            <legend class="screen_out">금액 투입 영역</legend>
                            <input id="inpInsertMoney" class="inp-insert_money" type="number" placeholder="입금액 입력" />
                            <label for="inpInsertMoney" class="screen_out">투입할 금액</label>
                            <button class="btn-insert_money btn" type="button">입금</button>
                        </fieldset>

                        <fieldset class="wrap-my_cart">
                            <legend class="screen_out">장바구니 영역</legend>
                            <ol class="my_cart">
                                <li class="items-my_cart">
                                    <img class="img-item" src="images/Original_Cola_2x.png" alt="" />
                                    <p class="txt-item_name">Original_Cola</p>
                                    <span id="itemQuantity" class="txt-item_quantity">1</span>
                                </li>
                            </ol>
                            <button class="btn-purchase btn">획득</button>
                        </fieldset>
                    </form>
                </section>
                <section class="wallet">
                    <div class="money">
                        <span class="txt-left">소지금 :</span>
                        <span class="txt-right"></span>
                    </div>
                </section>
                <section class="purchased">
                    <h3 class="txt-purchased_items">획득한 음료</h3>
                    <ol class="section-purchased_items">
                        <li class="purchased_items">
                            <img class="img-item" src="images/original_cola_2x.png" alt="" />
                            <p class="txt-item_name">Original_Cola</p>
                            <span class="txt-item_quantity">1</span>
                        </li>
                    </ol>
                    <p class="txt-spent_money">총 금액 : 9,000원</p>
                </section>
            </article>
        </main>

        <script src="app.js"></script>
    </body>
</html>
