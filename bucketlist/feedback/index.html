<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <section class="buckets">
      <!-- 큰 wrapper 안에 small 같은 새로운 요소가 추가될 여지가 있기 때문에 버킷리스트만을 담을 새 섹션이 필요하다. -->
      <header class="buckets-header">
        <h1>My Bucket List</h1>
      </header>
      <div class="buckets-contents">
        <ol class="lists">
          <!-- bucketlist와는 다른 컴포넌트로 본다??? -->
          <li class="">Travel all around the world</li>
          <li class="active">Learn a new language</li>
          <li class="">Try a profession in a different field</li>
          <li class="">Achieve your ideal weight</li>
          <li class="">Run a marathon</li>
        </ol>
      </div>
    </section>
  </div>
</body>
</html>
